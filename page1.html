
<html>
  <head>
    <script src="assets/AR/face_track_ar_mesh.js"></script>
    <script type="module">
      const THREE = window.MPIPEAR.FACE.THREE;
      const mpARThree = new window.MPIPEAR.FACE.MPARThree({
	container: document.querySelector("#container"),
      });
      const {renderer, scene, camera} = mpARThree;
      const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
      scene.add(light);
	  
      const faceMesh = mpARThree.addFaceMesh();
      const texture = new THREE.TextureLoader().load('./assets/AR/AR_Assets/FaceTexture_5.png');
	  //const texture = new THREE.TextureLoader().load('https://threedolphins.github.io/WebAR/assets/AR/AR_Assets/FaceTexture_5.png');
      faceMesh.material.map = texture;
      faceMesh.material.transparent = true;
      faceMesh.material.needsUpdate = true;
      scene.add(faceMesh); 
	
      const start = async() => {
	await mpARThree.start();
	renderer.setAnimationLoop(() => {
	
	  renderer.render(scene, camera);
	});
      }
      start();
    </script>
    <style>
      body {
	margin: 0;
      }
      #container {
	width: 100vw;
	height: 100vh;
	position: relative;
	overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
